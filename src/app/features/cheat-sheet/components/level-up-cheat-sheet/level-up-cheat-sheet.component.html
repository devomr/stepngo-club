<app-alert type="info" class="mb-2 block">
  For official information check StepnGO whitepaper, section
  <a
    title="Sneaker Level"
    href="https://go-whitepaper.stepn.com/game-module/sneaker-level"
    target="_blank"
    rel="noreferrer"
    class="font-semibold underline"
  >
    Sneaker Level
  </a>
</app-alert>

<table
  class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right"
>
  <thead
    class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
  >
    <tr>
      <th scope="col" class="px-6 py-3">Level</th>
      <th scope="col" class="px-6 py-3">Duration (in hours)</th>
      <th scope="col" class="px-6 py-3">Cost (only GGT required)</th>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track $index) {
      <tr
        class="border-b odd:bg-white even:bg-gray-50 dark:border-gray-700 odd:dark:bg-gray-900 even:dark:bg-gray-800"
      >
        <td class="px-6 py-4">
          <div class="flex items-center gap-2">
            {{ item.level - 1 }}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
              />
            </svg>
            {{ item.level }}
          </div>
        </td>
        <td class="px-6 py-4">{{ item.level }} hr</td>
        <td class="px-6 py-4">{{ item.cost }} GGT</td>
      </tr>
    }
  </tbody>
</table>
