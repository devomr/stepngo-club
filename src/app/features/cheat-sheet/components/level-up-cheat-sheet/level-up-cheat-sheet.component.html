<div>
  <div
    class="mb-2 flex items-center gap-1 rounded-lg bg-blue-50 p-4 text-sm text-blue-800 dark:bg-gray-800 dark:text-blue-400"
    role="alert"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
      />
    </svg>

    For official information check StepnGO whitepaper, section
    <a
      title="Sneaker Level"
      href="https://go-whitepaper.stepn.com/game-module/sneaker-level"
      target="_blank"
      rel="noreferrer"
      class="font-semibold underline"
    >
      Sneaker Level
    </a>
  </div>
  <table
    class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right"
  >
    <thead
      class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Level</th>
        <th scope="col" class="px-6 py-3">Duration (in hours)</th>
        <th scope="col" class="px-6 py-3">Cost (only GGT required)</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data; track $index) {
        <tr
          class="border-b odd:bg-white even:bg-gray-50 dark:border-gray-700 odd:dark:bg-gray-900 even:dark:bg-gray-800"
        >
          <td class="px-6 py-4">
            <div class="flex items-center gap-2">
              {{ item.level - 1 }}
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
              {{ item.level }}
            </div>
          </td>
          <td class="px-6 py-4">{{ item.level }} hr</td>
          <td class="px-6 py-4">{{ item.cost }} GGT</td>
        </tr>
      }
    </tbody>
  </table>
</div>
